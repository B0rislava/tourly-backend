        <h2 style="color: #b76cd4ff;">Verify Your Email</h2>
        <p>Thank you for signing up for Tourly! Use the code below to complete your registration:</p>

             th:text="${code}">
            123456
        </div>
        
        <p>This code will expire in 15 minutes.</p>
        
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

    </div>
